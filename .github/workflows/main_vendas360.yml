# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vendas360

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:

    - name: Rename .env.production to .env
      run: mv .env.production .env

    - name: Set Environment Variables in .env
      run: |
        echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
        echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        echo "MAIL_HOST=${{ secrets.MAIL_HOST }}" >> .env
        echo "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" >> .env
        echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> .env
        echo "MAIL_FROM_ADDRESS=${{ secrets.MAIL_FROM_ADDRESS }}" >> .env
        echo "MAIL_FROM_NAME=${{ secrets.MAIL_FROM_NAME }}" >> .env

    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://vendas360.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_56e687f5a62f48968c74e68b5af82650 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c4a1a3a3f75c47e89c17fd355db5c64a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: vendas360.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_56e687f5a62f48968c74e68b5af82650 }}/app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vendas360'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92ff073b38b3498e8006ec61b215c464 }}
        images: 'vendas360.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_56e687f5a62f48968c74e68b5af82650 }}/app:${{ github.sha }}'
