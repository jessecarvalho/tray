# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vendas360

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6ac59e337f544fedb2f79e7f8d4ae7bd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_23e3fb43854b4aaba3b3f4fcd402d178 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6ac59e337f544fedb2f79e7f8d4ae7bd }}/vendas360:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vendas360'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_30f9576862d146feb9410ac049022a93 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6ac59e337f544fedb2f79e7f8d4ae7bd }}/vendas360:${{ github.sha }}'