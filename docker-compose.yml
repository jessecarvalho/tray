version: '3'
services:
    db:
        image: mysql:5.7
        environment:
            MYSQL_DATABASE: tray
            MYSQL_ROOT_PASSWORD: 1234qwer
        ports:
            - "3307:3306"
        volumes:
            - db_data:/var/lib/mysql
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:8000"
        volumes:
            - .:/var/www/html
        depends_on:
            - db
        networks:
            - app_network
networks:
    app_network:
        driver: bridge

volumes:
    db_data:
